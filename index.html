<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #0e0e10;
        color: #fff;
      }

      .video-box {
        height: 60vh;
        background: #000;
        border-radius: 12px;
        position: relative;
      }

      .video-small {
        width: 160px;
        height: 120px;
        position: absolute;
        bottom: 15px;
        right: 15px;
        border: 2px solid #fff;
      }

      .chat-box {
        height: 60vh;
        overflow-y: auto;
        background: #18181b;
        padding: 12px;
        border-radius: 12px;
      }

      .chat-message .bubble {
        padding: 8px 12px;
        border-radius: 16px;
      }

      .chat-message.me .bubble {
        background: #9146ff;
      }

      .chat-message.other .bubble {
        background: #303034;
      }

      #viewer-list li {
        background: transparent;
        color: #ccc;
        border: none;
        padding: 4px 0;
      }

      .badge {
        font-size: 0.75rem;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Bl-f9jio.js"></script>
  </head>

  <body>
    <div class="container-fluid p-3">
      <div class="row g-3">
        <div class="col-lg-8">
          <!-- HEADER -->
          <div class="d-flex align-items-center gap-2 mb-2">
            <span id="live-badge" class="badge bg-secondary">OFFLINE</span>
            <span id="role-badge" class="badge bg-info d-none">AUDIENCE</span>
            <span id="heartbeat" class="badge bg-success d-none"
              >‚óè Connected</span
            >
            <span id="viewer-count" class="ms-auto">0 viewers</span>
          </div>

          <!-- VIDEO AREA -->
          <div class="video-box">
            <div id="remote-player" class="w-100 h-100"></div>
            <div id="local-player" class="video-small"></div>
          </div>

          <!-- CONTROLS -->
          <div class="mt-3 d-flex gap-2">
            <button id="host-join" class="btn btn-danger">Start Live</button>
            <button id="audience-join" class="btn btn-secondary">Join</button>
            <button id="leave" class="btn btn-dark">Leave</button>
            <button id="camera" class="btn btn-warning d-none">Camera</button>
          </div>
        </div>

        <!-- CHAT & VIEWERS -->
        <div class="col-lg-4">
          <div class="chat-box" id="chatBox"></div>
          <div class="input-group mt-2">
            <input
              id="chatInput"
              class="form-control"
              placeholder="Send a message"
            />
            <button id="send-msg" class="btn btn-primary">Send</button>
          </div>

          <div class="mt-3">
            <h6 class="text-muted">Viewers</h6>
            <ul id="viewer-list" class="list-group list-group-flush small"></ul>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
