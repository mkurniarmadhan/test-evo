<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evo-streaming</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f1f3f5;
      }

      .video-box {
        background: #000;
        border-radius: 12px;
        position: relative;
        overflow: hidden;
        height: 60vh;
      }

      .video-small {
        width: 160px;
        height: 120px;
        position: absolute;
        bottom: 15px;
        right: 15px;
        background: #222;
        border-radius: 10px;
        border: 2px solid #fff;
      }

      .chat-box {
        height: 60vh;
        overflow-y: auto;
        background: #fff;
        border-radius: 12px;
        padding: 15px;
      }

      .chat-message {
        margin-bottom: 12px;
      }

      .chat-message.me {
        text-align: right;
      }

      .chat-message .bubble {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 75%;
      }

      .chat-message.me .bubble {
        background: #0d6efd;
        color: #fff;
      }

      .chat-message.other .bubble {
        background: #e9ecef;
      }

      .chat-input {
        margin-top: 10px;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-I8cxPjJm.js"></script>
  </head>
  <body>
    <div class="container-fluid py-3">
      <div class="row g-3">
        <!-- VIDEO AREA -->
        <div class="col-lg-8">
          <div class="video-box">
            <div id="remote-player" class="w-100 h-100"></div>
            <div id="local-player" class="video-small"></div>
          </div>
          <!-- Controls -->
          <div class="mt-3 d-flex justify-content-center gap-2">
            <button class="btn btn-success" id="host-join">Start</button>
            <button class="btn btn-primary" id="audience-join">Join</button>
            <button class="btn btn-danger" id="leave">End</button>
            <button class="btn btn-secondary" id="camera">Camera</button>
          </div>
        </div>

        <!-- CHAT AREA -->
        <div class="col-lg-4">
          <div class="chat-box" id="chatBox"></div>

          <!-- Input -->
          <div class="chat-input">
            <div class="input-group">
              <input
                id="chatInput"
                type="text"
                class="form-control"
                placeholder="Ketik pesan..."
              />
              <button class="btn btn-primary" id="send-msg">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
